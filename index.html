<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <h1 class="heading"><i class="fa-solid fa-hand-back-fist"></i>ROCK <i class="fa-solid fa-hand"></i>PAPER <i class="fa-solid fa-hand-scissors"></i>SCISSORS <i class="fa-solid fa-hand-lizard"></i>LIZARD <i class="fa-solid fa-hand-spock"></i>SPOCK</h1>
    <div id="rules-section">
        <h2><i class="fa-solid fa-lightbulb" style="color: yellow"></i> Game Rules</h2>
        <p></p>
    </div>
    <div class="game-area">
        <div class="buttons" id="game-buttons">
            <button id="rock-btn" data-type="rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
            <button id="paper-btn" data-type="paper"><i class="fa-solid fa-hand"></i> Paper</button>
            <button id="scissors-btn" data-type="scissors"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
            <button id="lizard-btn" data-type="lizard"><i class="fa-solid fa-hand-lizard"></i> Lizard</button>
            <button id="spock-btn" data-type="spock"><i class="fa-solid fa-hand-spock"></i> Spock</button>
        </div>
        <div class="choices" id="player-choice"></div>
        <div class="choices" id="ai-choice"></div>
        <div class="buttons" id="help-buttons">
            <button data-type="new-game">New Game</button>
            <button data-type="rules">Game Rules</button>
        </div>
    </div>
    <div id="score-area">
        <div id="player-name">
            <h2>Player</h2>
        </div>
        <div id="player-score">
            <h3 id="player-points">0</h3>
        </div>
        <div id="ai-score">
            <h3 id="ai-points">0</h3>
        </div>
        <div id="ai">
            <h2>AI</h2>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>

</html>
